<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="libs/jasmine.css">
  <script type="text/javascript" src="libs/jasmine.js"></script>
  <script type="text/javascript" src="libs/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../scripts/libs/underscore.js"></script>
  <script type="text/javascript" src="../scripts/core/Planet.js"></script>
  <script type="text/javascript" src="../scripts/core/Vessel.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/VesselSpec.js"></script>
  <script type="text/javascript" src="specs/PlanetSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
